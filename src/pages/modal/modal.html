<ion-header>

  <ion-navbar color='secondary'>
    <ion-title id = 'title'>{{servico}}</ion-title>
    <ion-buttons end>
        <button ion-button (click) = 'closeModal()' >Fechar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let item of itemsTotal3 | async" >
    <ion-item class = 'items' [ngStyle]= "item.number === number && {'background':'#d6d6d6'} || 
                                          item.status !== 'Aberto' && {display:'none'}">
      {{ item.ticket }}
    </ion-item> 
  </ion-list>

</ion-content>
